<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--=============== REMIXICONS ===============-->
        <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

        <!--=============== CSS ===============-->
        <link rel="stylesheet" href="assets/css/styles.css">

        <title>Card info button - Bedimcode</title>
    </head>
    <body>
        <div class="container">
            <!-- Card -->
            <div class="card">
                <div class="card_border">
                    <div class="card__perfil">
                        <img src="assets/img/perfil.png" alt="card image" class="card__img">
                    </div>
                </div>

                <h3 class="card__name">Speedy M</h3>
                <span class="card__profession">Youtuber</span>

                <!-- Card info -->
                <div class="info">
                    <div class="info__icon">
                        <i class="ri-information-line"></i>
                    </div>

                    <div class="info__border">
                        <div class="info__perfil">
                            <img src="assets/img/perfil.png" alt="card image" class="info__img">
                        </div>
                    </div>

                    <div class="info__data">
                        <h3 class="info__name">Speedy M</h3>
                        <span class="info__profession">Upcoming content creator</span>
                        <span class="info__location">Somewhere in The Backrooms</span>
                    </div>

                    <div class="info__social">
                        <a href="https://youtube.com/@Speedy_M" target="_blank" class="info__social-link">
                            <span class="info__social-icon">
                                <i class="ri-youtube-line"></i>
                            </span>
                        </a>

                        <a href="https://twitter.com/Speedy_Maxwell?t=h_5ZkQbCtrMR50aFbx6Mkw&s=09" target="_blank" class="info__social-link">
                            <span class="info__social-icon">
                                <i class="ri-twitter-line"></i>
                            </span>
                        </a>

                        <a href="https://www.twitch.tv/speedy_m?sr=a" target="_blank" class="info__social-link">
                            <span class="info__social-icon">
                                <i class="ri-twitch-line"></i>
                            </span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
